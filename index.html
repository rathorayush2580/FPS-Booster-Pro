<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ FPS Booster Pro - Instant 300% FPS Boost!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: linear-gradient(45deg, #000, #001100); 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            min-height: 100vh;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; }
        .content { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            text-align: center;
            text-shadow: 0 0 15px #0f0;
            max-width: 95vw;
            pointer-events: none;
        }
        .content * { pointer-events: auto; }
        .boost-btn { 
            background: linear-gradient(45deg, #ff0080, #00ff88, #0080ff); 
            border: 4px solid #0f0 !important;
            padding: 30px 60px; 
            font-size: 32px; 
            color: #fff; 
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 0 50px #0f0, inset 0 0 20px rgba(0,255,0,0.2);
            font-weight: bold;
            transition: all 0.4s;
            margin: 25px 0;
            position: relative;
            overflow: hidden;
        }
        .boost-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg); transition: 0.6s;
        }
        .boost-btn:hover::before { animation: shine 1.5s infinite; }
        @keyframes shine { 0%,100%{transform:translateX(-100%) translateY(-100%) rotate(45deg);} 50%{transform:translateX(25%) translateY(25%) rotate(45deg);} }
        .boost-btn:hover { 
            transform: scale(1.08) rotate(2deg); 
            box-shadow: 0 0 100px #ff0, 0 0 150px #0f0 !important;
        }
        .games { font-size: 36px; margin: 35px 0; }
        .games div { 
            padding: 20px 35px; 
            margin: 15px; 
            background: rgba(0,255,0,0.15); 
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s;
            display: inline-block;
            border: 3px solid #0f0;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,255,0,0.3);
        }
        .games div:hover { 
            background: rgba(255,255,0,0.4) !important; 
            box-shadow: 0 0 40px #ff0 !important;
            transform: scale(1.1) translateY(-5px);
        }
        #status { 
            font-size: 24px; 
            margin: 30px 0; 
            padding: 20px 30px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            border: 2px solid #0f0;
            box-shadow: 0 0 30px #0f0;
            min-height: 40px;
        }
        .trigger-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.95);
            color: #ff0;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 20px;
            z-index: 100;
            border: 3px solid #ff0;
            font-weight: bold;
            box-shadow: 0 0 30px #ff0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%,100%{box-shadow:0 0 20px #ff0;} 50%{box-shadow:0 0 50px #ff0,0 0 70px #ff0;}
        }
        h1 { font-size: 52px; margin-bottom: 15px; animation: glowText 2s infinite; }
        @keyframes glowText {
            0%,100%{text-shadow:0 0 20px #0f0;} 50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0;}
        }
        .fps-display {
            font-size: 42px;
            color: #00ff88;
            font-weight: bold;
            margin: 25px 0;
            animation: glowBig 1.2s infinite;
        }
        @keyframes glowBig {
            0%,100%{text-shadow:0 0 20px #00ff88;} 50%{text-shadow:0 0 50px #00ff88,0 0 80px #00ff88;}
        }
        @media (max-width: 768px) {
            .boost-btn { font-size: 26px; padding: 25px 45px; }
            h1 { font-size: 42px; }
            .games div { font-size: 28px; padding: 18px 28px; display: block; margin: 12px auto; }
            .trigger-counter { top: 10px; right: 10px; font-size: 18px; padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="trigger-counter" id="counter">ðŸ”¥ 0/15 READY</div>
    
    <div class="content">
        <h1>ðŸš€ FPS Booster Pro</h1>
        <div class="fps-display" id="fpsDisplay">ðŸ“Š Detecting FPS...</div>
        
        <div class="games">
            <div onclick="triggerGame('PUBG')">ðŸŽ® PUBG MOBILE</div>
            <div onclick="triggerGame('FREEFIRE')">ðŸ”¥ FREE FIRE</div>
            <div onclick="triggerGame('COD')">ðŸ’¥ COD MOBILE</div>
        </div>
        
        <button class="boost-btn" id="boostBtn" onclick="mainBoost(event)">
            ðŸš€ BOOST FPS 300% NOW
        </button>
        <div id="status">ðŸ‘† Mouse move/scroll/click = Instant optimization!</div>
    </div>

    <script>
        // ðŸ”¥ CHROME-PROOF ADSTERRA SYSTEM
        const ADLINK = "https://www.effectivegatecpm.com/g2ekgwk4r?key=0ad4113d3e531c121aa17596217d907e";
        let fired = 0;
        let maxFired = 15;
        let lastFire = 0;
        let hasGestured = false;

        function buildUrl(source) {
            const p = new URLSearchParams({
                sub1: 'fpsboost',
                sub2: source,
                sub3: screen.width + 'x' + screen.height,
                sub4: 't' + fired + '_' + Date.now(),
                sub5: new Date().toISOString().slice(0,19).replace(/[:.]/g,'')
            });
            return ADLINK + '&' + p.toString();
        }

        // ðŸ”¥ 100% UNBLOCKABLE METHODS ONLY
        function fireAd(source, priority = false) {
            const now = Date.now();
            if (fired >= maxFired || (!priority && now - lastFire < 450)) return false;
            
            fired++;
            lastFire = now;
            console.log(`ðŸŽ¯ AD #${fired}/${maxFired}: ${source}`);
            document.getElementById('counter').textContent = `ðŸ”¥ ${fired}/${maxFired} FIRED`;
            
            const url = buildUrl(source);
            
            // METHOD 1: Multiple Images (Chrome CANNOT block)
            if (Math.random() < 0.4) {
                for(let i=0; i<3; i++) {
                    (new Image(1,1)).src = url + `&img${i}`;
                }
            }
            
            // METHOD 2: Multiple Fetch (invisible)
            if (Math.random() < 0.5) {
                Promise.all([
                    fetch(url + '&fetch1', {mode:'no-cors', cache:'no-store'}),
                    fetch(url + '&fetch2', {method:'HEAD', mode:'no-cors'})
                ]).catch(()=>0);
            }
            
            // METHOD 3: Hidden Forms (stealth)
            if (Math.random() < 0.35) {
                const form = document.createElement('form');
                form.action = url;
                form.method = 'GET';
                form.style.cssText = 'position:fixed;top:-9999px;left:-9999px;width:0;height:0;opacity:0';
                form.innerHTML = `<input name="stealth" value="1">`;
                document.body.appendChild(form);
                form.submit();
                setTimeout(()=>form.remove(), 100);
            }
            
            // METHOD 4: Audio/Video preload (Chrome allows)
            if (Math.random() < 0.25) {
                const vid = document.createElement('video');
                vid.src = url + '&video';
                vid.muted = true;
                vid.preload = 'auto';
                vid.style.display = 'none';
                vid.load();
                setTimeout(()=>vid.remove(), 2000);
            }
            
            // METHOD 5: Beacon (Google Analytics style)
            if ('sendBeacon' in navigator) {
                navigator.sendBeacon(url + '&beacon', new Blob([''], {type: 'text/plain'}));
            }
            
            return true;
        }

        // ðŸ”¥ ULTRA AGGRESSIVE TRIGGERS
        let moveCount = 0, scrollCount = 0;
        
        // Mouse - à¤¹à¤° 2nd move!
        document.addEventListener('mousemove', (e) => {
            moveCount++;
            hasGestured = true;
            if (moveCount % 2 === 0) {
                setTimeout(()=>fireAd('mouse'), 10);
            }
        }, {passive: true});

        // Scroll - à¤¹à¤° scroll!
        window.addEventListener('scroll', () => {
            scrollCount++;
            fireAd('scroll');
        }, {passive: true});

        // Click - Guaranteed
        document.addEventListener('click', (e) => {
            fireAd('click');
        });

        // Touch - Mobile
        document.addEventListener('touchstart', () => {
            fireAd('touch');
        }, {passive: true});

        // Keys
        document.addEventListener('keydown', (e) => {
            fireAd('key_' + e.key.slice(0,4));
        });

        // Tab switch
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) fireAd('tab');
        });

        // ðŸ”¥ AUTO FIRE à¤¹à¤° 1.2s (Unblockable!)
        setInterval(() => {
            if (hasGestured && fired < maxFired) {
                fireAd('auto');
            }
        }, 1200);

        // ðŸ”¥ IDLE DETECTION
        let lastActive = Date.now();
        ['mousemove','click','scroll','keydown','touchstart'].forEach(ev => {
            document.addEventListener(ev, ()=>lastActive=Date.now(), {passive:true});
        });
        
        setInterval(() => {
            if (Date.now() - lastActive > 2500) {
                fireAd('idle');
            }
        }, 3000);

        // ðŸ”¥ BOOST BUTTON (3x fire)
        function mainBoost(e) {
            e.preventDefault();
            fireAd('BOOST_MAIN', true);
            setTimeout(()=>fireAd('BOOST_GPU'), 200);
            setTimeout(()=>fireAd('BOOST_RAM'), 500);
            
            const btn = document.getElementById('boostBtn');
            btn.innerHTML = 'âœ… <strong>300% BOOST COMPLETE!</strong>';
            btn.style.background = 'linear-gradient(45deg, #00ff44, #00cc33)';
            btn.disabled = true;
            
            document.getElementById('status').innerHTML = 'ðŸŽ® <strong>GPU/RAM Optimized | 144+ FPS Ready!</strong>';
            document.getElementById('fpsDisplay').textContent = 'ðŸ“Š FPS: 144+ BOOSTED';
        }

        function triggerGame(game) {
            fireAd(game, true);
            document.getElementById('status').textContent = `${game} Optimized! ðŸŽ®`;
        }

        // ðŸ”¥ Matrix Rain
        function initMatrix() {
            const c = document.getElementById('matrix');
            const ctx = c.getContext('2d');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            
            const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒŽãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒžãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³FPSBOOST';
            const cols = Math.floor(c.width / 16);
            const drops = Array(cols).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.06)';
                ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = '#0f0';
                ctx.font = '16px monospace';
                ctx.shadowColor = '#0f0';
                ctx.shadowBlur = 8;
                
                drops.forEach((y, i) => {
                    const ch = chars[Math.floor(Math.random()*chars.length)];
                    ctx.fillText(ch, i*16, y*16);
                    if (y*16 > c.height && Math.random()>0.97) drops[i]=0;
                    drops[i]++;
                });
            }
            setInterval(draw, 40);
        }

        // ðŸ”¥ START FIRE!
        document.addEventListener('DOMContentLoaded', () => {
            initMatrix();
            // First fire after gesture
            setTimeout(() => {
                document.dispatchEvent(new MouseEvent('mousemove'));
                setTimeout(()=>fireAd('welcome'), 800);
            }, 300);
        });
    </script>
</body>
</html>
