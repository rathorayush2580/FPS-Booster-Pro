<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• FPS Booster Pro - 300% FPS Instantly FREE!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            overflow: hidden;
            cursor: pointer; /* Chrome loves this */
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .content { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        .boost-btn { 
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); 
            border: 3px solid #0f0;
            padding: 25px 50px; 
            font-size: 28px; 
            color: white; 
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 0 40px #0f0;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
        }
        .boost-btn:hover { transform: scale(1.1); box-shadow: 0 0 80px #ff0; }
        .games { font-size: 32px; margin: 30px 0; }
        .games div { 
            padding: 15px; 
            margin: 10px; 
            background: rgba(0,255,0,0.1); 
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .games div:hover { background: rgba(255,255,0,0.3); }
        #status { font-size: 20px; margin: 25px 0; min-height: 30px; }
        .notice {
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="content">
        <h1 style="font-size: 48px;">üî• FPS Booster Pro</h1>
        <p style="font-size: 22px;">
            PUBG ‚Ä¢ Free Fire ‚Ä¢ COD Mobile ‚Ä¢ <span style="color:#ff0">300% FPS Instantly</span>
        </p>
        
        <div id="chrome-notice" class="notice">
            ‚ö†Ô∏è Chrome blocked popups? <strong>Click BOOST button</strong> - it's required for FPS boost!
        </div>
        
        <div class="games">
            <div onclick="startBoost('PUBG MOBILE')">üéÆ PUBG MOBILE</div>
            <div onclick="startBoost('FREE FIRE')">üî• FREE FIRE</div>
            <div onclick="startBoost('COD MOBILE')">üí• COD MOBILE</div>
        </div>
        
        <button class="boost-btn" id="boostBtn" onclick="boostFPS(event)">üöÄ BOOST FPS NOW</button>
        <div id="status">üîç Click BOOST to scan & optimize your FPS!</div>
    </div>

    <script>
        // üî• STEALTH SMARTLINK (Chrome Safe)
        const SMARTLINK = "https://www.effectivegatecpm.com/g2ekgwk4r?key=0ad4113d3e531c121aa17596217d907e";
        let userInteracted = false;
        let boostClicked = false;

        function getSmartlink(source) {
            return SMARTLINK + '&sub1=fpsboost&sub2=' + source + '&sub3=chrome_safe&sub4=' + Date.now();
        }

        // ‚úÖ CHROME-SAFE REDIRECT (User Gesture Required)
        function safeSmartlinkRedirect(source = 'boost') {
            if (!userInteracted) return;
            
            const link = getSmartlink(source);
            console.log('üîó Safe redirect:', source);
            
            // METHOD 1: User Gesture Window.Open (Chrome allows)
            const newWin = window.open('', '_blank');
            if (newWin) {
                newWin.location.href = link;
                newWin.focus();
                return;
            }
            
            // METHOD 2: Iframe (Silent)
            const iframe = document.createElement('iframe');
            iframe.src = link;
            iframe.style.cssText = 'position:fixed;top:-9999px;left:-9999px;width:1px;height:1px;';
            document.body.appendChild(iframe);
            setTimeout(() => document.body.removeChild(iframe), 3000);
            
            // METHOD 3: Show "Allow Popups" notice
            showChromeNotice();
        }

        function showChromeNotice() {
            document.getElementById('chrome-notice').style.display = 'block';
            document.getElementById('boostBtn').style.background = 'linear-gradient(45deg, #ff4444, #ff0000)';
        }

        // üéØ USER GESTURE TRIGGERS ONLY (Chrome compliant)
        document.addEventListener('DOMContentLoaded', () => {
            // Detect Chrome popup block
            const testPopup = window.open('', '_blank');
            if (!testPopup || testPopup.closed) {
                showChromeNotice();
            }
            
            // Mouse move = user ready
            document.addEventListener('mousemove', () => {
                userInteracted = true;
            }, {once: true});
            
            // Single BOOST only (No spam!)
            document.getElementById('boostBtn').addEventListener('click', () => {
                boostClicked = true;
            });
        });

        // BOOST BUTTON (Main trigger)
        function boostFPS(event) {
            event.preventDefault();
            userInteracted = true;
            boostClicked = true;
            
            document.getElementById('status').innerHTML = 'üöÄ Scanning RAM/GPU... Optimizing FPS!';
            document.getElementById('boostBtn').textContent = '‚è≥ Boosting...';
            document.getElementById('boostBtn').disabled = true;
            
            // Safe redirect after gesture
            setTimeout(() => safeSmartlinkRedirect('boost_btn'), 500);
            
            // Fake animation
            setTimeout(() => {
                document.getElementById('status').innerHTML = '‚úÖ FPS Boosted 300%! RAM Cleared | GPU Optimized | Enjoy!';
                document.getElementById('boostBtn').textContent = '‚úÖ BOOST COMPLETE';
                document.getElementById('boostBtn').style.background = 'linear-gradient(45deg, #00ff00, #00cc00)';
            }, 3000);
        }

        function startBoost(game) {
            document.getElementById('status').innerHTML = `üéÆ Detecting ${game}... Click BOOST to optimize!`;
            userInteracted = true;
        }

        // Exit intent (Single only)
        window.addEventListener('beforeunload', (e) => {
            if (boostClicked) safeSmartlinkRedirect('exit');
        });

        // Matrix Rain
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
    </script>
</body>
</html>
