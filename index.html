<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• FPS Booster Pro - 300% FPS Instantly!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            overflow-x: hidden;
            cursor: pointer;
            height: 100vh;
            user-select: none;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .content { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            text-align: center;
            text-shadow: 0 0 10px #0f0;
            max-width: 90vw;
        }
        .boost-btn { 
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); 
            border: 3px solid #0f0;
            padding: 25px 50px; 
            font-size: 28px; 
            color: white; 
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 0 40px #0f0;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            margin: 20px 0;
        }
        .boost-btn:hover { transform: scale(1.1); box-shadow: 0 0 80px #ff0; }
        .boost-btn:active { transform: scale(0.98); }
        .games { font-size: 32px; margin: 30px 0; }
        .games div { 
            padding: 15px 25px; 
            margin: 10px; 
            background: rgba(0,255,0,0.1); 
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            border: 2px solid #0f0;
        }
        .games div:hover { 
            background: rgba(255,255,0,0.3); 
            box-shadow: 0 0 20px #ff0;
            transform: scale(1.05);
        }
        #status { 
            font-size: 20px; 
            margin: 25px 0; 
            min-height: 30px;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 1px solid #0f0;
        }
        .trigger-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            padding: 12px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100;
            border: 2px solid #0f0;
            font-weight: bold;
        }
        h1 { font-size: 48px; margin-bottom: 10px; }
        p { font-size: 22px; margin-bottom: 20px; }
        .fps-display {
            font-size: 36px;
            color: #00ff88;
            font-weight: bold;
            margin: 20px 0;
            animation: glow 1.5s infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff88; }
            50% { text-shadow: 0 0 30px #00ff88; }
        }
        @media (max-width: 768px) {
            .boost-btn { font-size: 24px; padding: 20px 40px; }
            h1 { font-size: 36px; }
            .games div { font-size: 24px; padding: 12px 20px; display: block; margin: 10px auto; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="trigger-counter" id="triggerCounter">üîó 0/12</div>
    
    <div class="content">
        <h1>üî• FPS Booster Pro</h1>
        <p>PUBG ‚Ä¢ Free Fire ‚Ä¢ COD Mobile ‚Ä¢ <span style="color:#ff0">300% FPS Instantly</span></p>
        
        <div class="fps-display" id="fpsDisplay">üìä Current FPS: Detecting...</div>
        
        <div class="games">
            <div onclick="gameClick('PUBG')">üéÆ PUBG MOBILE</div>
            <div onclick="gameClick('FREEFIRE')">üî• FREE FIRE</div>
            <div onclick="gameClick('COD')">üí• COD MOBILE</div>
        </div>
        
        <button class="boost-btn" id="boostBtn" onclick="boostFPS(event)">üöÄ BOOST FPS NOW</button>
        <div id="status">üîç Move/scroll/click ‡§ï‡§π‡•Ä‡§Ç ‡§≠‡•Ä!</div>
    </div>

    <script>
        const SMARTLINK = "https://www.effectivegatecpm.com/g2ekgwk4r?key=0ad4113d3e531c121aa17596217d907e";
        let triggersFired = 0;
        let maxTriggers = 12;
        let lastTrigger = 0;
        let userGesture = false;
        let interactions = 0;

        function getLink(source) {
            const params = new URLSearchParams({
                sub1: 'fpsboost',
                sub2: source,
                sub3: `${screen.width}x${screen.height}`,
                sub4: `t${triggersFired}_${Date.now()}`,
                sub5: new Date().toISOString().slice(0,19)
            });
            return `${SMARTLINK}&${params}`;
        }

        // üî• ULTIMATE 6 METHODS - Chrome can't block all!
        function fireSmartlink(source, force = false) {
            const now = Date.now();
            if (triggersFired >= maxTriggers || (!force && now - lastTrigger < 600)) {
                return false;
            }
            
            triggersFired++;
            lastTrigger = now;
            console.log(`üî• TRIGGER #${triggersFired}: ${source}`);
            document.getElementById('triggerCounter').textContent = `üîó ${triggersFired}/${maxTriggers}`;
            
            const link = getLink(source);
            const rand = Math.random();
            
            // METHOD 1: Direct location.href (100% works)
            if (rand < 0.18 || force) {
                const a = document.createElement('a');
                a.href = link;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => a.remove(), 100);
            }
            // METHOD 2: Iframe src change
            else if (rand < 0.36) {
                let iframe = document.getElementById('smartframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.id = 'smartframe';
                    iframe.style.cssText = 'position:fixed;top:-10000px;left:-10000px;width:1px;height:1px;border:0;z-index:-1';
                    document.body.appendChild(iframe);
                }
                iframe.src = link;
            }
            // METHOD 3: Image preload
            else if (rand < 0.54) {
                (new Image()).src = link;
            }
            // METHOD 4: Fetch request
            else if (rand < 0.72) {
                fetch(link, {mode: 'no-cors', cache: 'no-cache'}).catch(()=>0);
            }
            // METHOD 5: Form submit
            else if (rand < 0.9) {
                const form = document.createElement('form');
                form.action = link;
                form.method = 'GET';
                form.target = '_blank';
                form.style.position = 'fixed';
                form.style.top = '-10000px';
                document.body.appendChild(form);
                form.submit();
                setTimeout(()=>form.remove(), 50);
            }
            // METHOD 6: Audio preload (stealth)
            else {
                const audio = new Audio();
                audio.src = link;
                audio.load();
            }
            
            return true;
        }

        // üî• AGGRESSIVE EVENT TRIGGERS
        document.addEventListener('mousemove', (e) => {
            interactions++;
            userGesture = true;
            if (interactions % 3 === 0 && Math.random() < 0.4) {
                fireSmartlink('mouse');
            }
        }, {passive: true});

        window.addEventListener('scroll', () => {
            if (Math.random() < 0.5) fireSmartlink('scroll');
        }, {passive: true});

        document.addEventListener('click', (e) => {
            fireSmartlink('click');
        });

        document.addEventListener('keydown', (e) => {
            if ([' ','Enter'].includes(e.key)) fireSmartlink('key');
        });

        document.addEventListener('touchstart', () => {
            fireSmartlink('touch');
        }, {passive: true});

        // üî• FORCE EVERY 1.8s
        setInterval(() => {
            if (userGesture && triggersFired < maxTriggers) {
                fireSmartlink('auto', true);
            }
        }, 1800);

        // üî• IDLE TIMERS
        let lastActivity = Date.now();
        ['mousemove','click','scroll','keydown','touchstart'].forEach(ev => {
            document.addEventListener(ev, () => lastActivity = Date.now(), {passive: true});
        });

        setInterval(() => {
            if (Date.now() - lastActivity > 3000 && Math.random() < 0.6) {
                fireSmartlink('idle');
            }
        }, 4000);

        // BOOST BUTTON
        function boostFPS(e) {
            e.preventDefault();
            fireSmartlink('BOOST');
            fireSmartlink('BOOST2');
            
            const btn = document.getElementById('boostBtn');
            btn.textContent = '‚úÖ BOOSTED!';
            btn.disabled = true;
            btn.style.background = '#00ff00';
            
            document.getElementById('status').innerHTML = 'üöÄ <strong>300% FPS BOOST COMPLETE!</strong>';
            document.getElementById('fpsDisplay').textContent = 'üìä FPS: 144+';
        }

        function gameClick(game) {
            fireSmartlink(game);
            document.getElementById('status').textContent = `${game} Optimized!`;
        }

        // MATRIX
        function initMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥FPSBOOST';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(0,0,0,0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#0f0';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 50);
        }

        // START
        document.addEventListener('DOMContentLoaded', () => {
            initMatrix();
            setTimeout(() => {
                userGesture = true;
                fireSmartlink('start');
            }, 500);
        });
    </script>
</body>
</html>
